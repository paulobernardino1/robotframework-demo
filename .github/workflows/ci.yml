name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt

      - run: mkdir -p results

      - run: robot --output results/output.xml --log results/log.html --report results/report.html login_tests/

      - uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/

name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências do requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Instalar ChromeDriver
        run: |
          CHROME_MAJOR_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          echo "Chrome major version: $CHROME_MAJOR_VERSION"
          LATEST_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION)
          echo "Driver version: $LATEST_DRIVER_VERSION"
          wget -N https://chromedriver.storage.googleapis.com/$LATEST_DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Criar pasta de resultados
        run: mkdir -p results

      - name: Rodar testes Robot Framework com Chrome headless
        run: |
          robot --output results/output.xml \
                --log results/log.html \
                --report results/report.html \
                --variable BROWSER:chrome \
                --variable CHROME_OPTIONS:--headless,--no-sandbox,--disable-dev-shm-usage \
                login_tests/

      - name: Publicar artefatos (relatórios)
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/

